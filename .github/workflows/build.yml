name: Android Build

on:
  pull_request:
    branches:
      - '**'

jobs:
  build_app:
    name: Building app
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Access properties
        env:
          GSI_WEB_CLIENT_ID: $
        run: echo GSI_WEB_CLIENT_ID=\"GSI_WEB_CLIENT_ID\" > ./local.properties

      - name: set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/**.apk
